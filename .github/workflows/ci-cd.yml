name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # 1. Отримання коду з репозиторію
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Виведення інформації про автора комміта
      - name: Print commit author info
        run: |
          echo "Author name: ${{ github.event.head_commit.author.name }}"
          echo "Author email: ${{ github.event.head_commit.author.email }}"
          echo "Student: Іваха Богдан (КВ-32)"

      # 3. Налаштування Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 4. Встановлення залежностей (автоматичне "збирання" Python застосунку)
      - name: Install dependencies and build app
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          echo "App build completed."

      # 5. Створення релізу
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: "Release ${{ github.run_number }}"
          body: "Автоматично створений реліз CI/CD Workflow."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
